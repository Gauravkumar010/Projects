<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style2.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputbox">
            <input type="text" id="passbox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>

        <input type="range" name="slider" id="inputslider" value="8">

        <div class="row">
            <span>Password Length</span>
            <span id="sliderValue" ></span>
        </div>
        <div class="row-2">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row-2">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row-2">
            <label for="number">Include Numbers (0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
        </div>
        <div class="row-2">
            <label for="symbol">Include Symbol (@-* )</label>
            <input type="checkbox" name="symbol" id="symbol" checked>
        </div>
        <button class="genBtn" id="genBtn">Generate Password</button>

    </div>
</body>
<script src="javascript.js"></script>

</html>
